<svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="-10 -10 20 20"
        width="800"
        height="800"
>
    <defs>
        <circle id="punt" r="6"/>
    </defs>
    <rect x="-10" y="-10" width="20" height="20" fill="#C00"/>
    <g fill="#fff">
    <use xlink:href="#punt" x="-10"/>
    <use xlink:href="#punt" x="10"/>
    </g>
    <g fill="yellow">
    <use xlink:href="#punt" y="10"/>
    <use xlink:href="#punt" y="-10"/>
</g>
</svg>